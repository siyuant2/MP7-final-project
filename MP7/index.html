      <link rel="stylesheet" href="css/style.css">
      <script language="JavaScript">
  
    function encryptButtonHit() {
      
      var data = getInput();
      // calling your code here
      var cipher = encrypt(data.clear, data.key);
      
      var ele = document.getElementById('result');
      ele.innerHTML = cipher;
    }
    
    function decryptButtonHit() {
      
      var data  = getInput();
      // calling your code here
      var clear = decrypt(data.cipher, data.key);
      
      // now set the element
      var ele = document.getElementById('result');
      ele.innerHTML = clear;
    }
    
    function getInput(){
      var data={};
      var ele = document.getElementById("key");
      var idx = ele.selectedIndex;
      data.key = parseInt(ele[idx].value);
      data.clear =document.getElementById("clear").value;
      data.cipher=document.getElementById("cipher").value;
      // note we are using a JavaScript Object
      // to return multiple pieces of data
      return data;
    }

 </script>
